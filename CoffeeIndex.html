<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CoffeeCss.css">
</head>
<body>

    <!-- Page Transition Overlay -->
    <div id="page-transition-overlay"></div>

    <div class="background-image"></div>

    <div class="container">
        <div class="tabs" role="tablist" aria-label="Login and Registration Tabs">
            <button id="login-tab" class="tab-button active" role="tab" aria-selected="true" aria-controls="login-form">Login</button>
            <button id="register-tab" class="tab-button" role="tab" aria-selected="false" aria-controls="register-form">Register</button>
        </div>

        <!-- Status message container for screen readers -->
        <div id="status-message" class="status-message" aria-live="polite"></div>

        <form id="login-form" class="auth-form active-form" role="tabpanel" aria-labelledby="login-tab">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" required>
                    <button type="button" class="password-toggle-btn" aria-label="Show password">
                        <svg class="icon-eye" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M288 144a110.94 110.94 0 0 0-31.24 5 55.4 55.4 0 0 1 7.24 27 56 56 0 0 1-56 56 55.4 55.4 0 0 1-27-7.24A111.71 111.71 0 1 0 288 144zm284.52 97.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z"></path></svg>
                        <svg class="icon-eye-slash hidden-icon" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L12.7 17.88A32 32 0 0 1 57.28 4.72l568.56 473.72a32 32 0 0 1-52.56 37.88l-47.44-39.54A317.35 317.35 0 0 1 320 400zM352 256c0-20.29-5.1-39.3-13.55-55.57l-17.62-14.68c-1.33-1.11-2.7-2.19-4.09-3.23l-128-106.67A111.71 111.71 0 0 0 288 144a112 112 0 0 0-112 112c0 9.94 1.5 19.6 4.17 28.86l-47.44-39.54C119.44 314.3 64 368 64 368c23.58-32.06 53.2-60.13 88.79-82.89l16.51-13.75C180.74 256.22 192 240.56 192 224a32 32 0 0 1 64 0c0 16.57 11.26 32.22 22.45 41.61l16.51 13.75C329.2 299.87 352 320.56 352 256zM512 256c0 48.6-29.9 89.86-70.35 111.18l-47.44-39.54C422.13 308.13 448 283.43 448 256a112 112 0 0 0-112-112c-9.94 0-19.6 1.5-28.86 4.17l-47.44-39.54C285.7 100.1 320 64 320 64c123.13 0 230.33 71.64 284.52 177.41a32.35 32.35 0 0 1 0 29.19z"></path></svg>
                    </button>
                </div>
            </div>
            <div class="form-footer">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-button">Log In</button>
        </form>

        <form id="register-form" class="auth-form hidden-form" role="tabpanel" aria-labelledby="register-tab">
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="input-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="input-group">
                <label for="register-password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="register-password" required aria-describedby="password-strength-container">
                    <button type="button" class="password-toggle-btn" aria-label="Show password">
                        <svg class="icon-eye" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M288 144a110.94 110.94 0 0 0-31.24 5 55.4 55.4 0 0 1 7.24 27 56 56 0 0 1-56 56 55.4 55.4 0 0 1-27-7.24A111.71 111.71 0 1 0 288 144zm284.52 97.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z"></path></svg>
                        <svg class="icon-eye-slash hidden-icon" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L12.7 17.88A32 32 0 0 1 57.28 4.72l568.56 473.72a32 32 0 0 1-52.56 37.88l-47.44-39.54A317.35 317.35 0 0 1 320 400zM352 256c0-20.29-5.1-39.3-13.55-55.57l-17.62-14.68c-1.33-1.11-2.7-2.19-4.09-3.23l-128-106.67A111.71 111.71 0 0 0 288 144a112 112 0 0 0-112 112c0 9.94 1.5 19.6 4.17 28.86l-47.44-39.54C119.44 314.3 64 368 64 368c23.58-32.06 53.2-60.13 88.79-82.89l16.51-13.75C180.74 256.22 192 240.56 192 224a32 32 0 0 1 64 0c0 16.57 11.26 32.22 22.45 41.61l16.51 13.75C329.2 299.87 352 320.56 352 256zM512 256c0 48.6-29.9 89.86-70.35 111.18l-47.44-39.54C422.13 308.13 448 283.43 448 256a112 112 0 0 0-112-112c-9.94 0-19.6 1.5-28.86 4.17l-47.44-39.54C285.7 100.1 320 64 320 64c123.13 0 230.33 71.64 284.52 177.41a32.35 32.35 0 0 1 0 29.19z"></path></svg>
                    </button>
                </div>
                <div id="password-strength-container" class="password-strength">
                    <div id="password-strength-indicator" class="password-strength-bar"></div>
                    <span id="password-strength-text" class="status-message" aria-live="polite"></span>
                </div>
            </div>
            <button type="submit" class="submit-button">Register</button>
        </form>

        <div class="guest-option">
            <span class="divider-text">or</span>
            <a href="index.html" class="guest-link">Continue as Guest</a>
        </div>

        <!-- Social Login Section -->
        <div class="social-login">
            <button id="google-login-btn" class="social-btn google-btn">
                <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" class="social-icon"><path fill="currentColor" d="M488 261.8C488 403.3 381.5 512 244 512 111.8 512 0 400.2 0 261.8 0 123.3 111.8 11.8 244 11.8c70.3 0 129.8 27.8 174.3 72.4l-63.8 61.9C325.4 117.1 289.9 96.4 244 96.4c-88.2 0-159.9 71.7-159.9 159.9s71.7 159.9 159.9 159.9c97.2 0 140.3-62.3 145.1-93.9H244v-77.3h239.1c2.3 12.7 3.9 26.1 3.9 40.2z"></path></svg>
                <span>Log in with Google</span>
            </button>
            <button id="facebook-login-btn" class="social-btn facebook-btn">
                <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="social-icon"><path fill="currentColor" d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"></path></svg>
                <span>Log in with Facebook</span>
            </button>
        </div>

    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal-overlay hidden-modal">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close-button" aria-label="Close modal">&times;</button>
            <h2>Reset Password</h2>
            <p class="modal-description">Enter your email and we'll send you instructions to reset your password.</p>
            <form id="forgot-password-form">
                <div class="input-group">
                    <label for="reset-email">Email:</label>
                    <input type="email" id="reset-email" required>
                </div>
                <button type="submit" class="submit-button">Send Instructions</button>
                <div id="modal-status-message" class="modal-status"></div>
            </form>
        </div>
    </div>

    <script src="CofeeJS.js"></script>
    <script src="transition.js"></script>
</body>
</html>
